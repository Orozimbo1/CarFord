<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Interno -->
    <link rel="stylesheet" href="style.css">

    <!--CSS Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>CarFord</title>
</head>

<body>
    <div class="container-fluid col">
        <header>
            <nav class="navbar bg-light border-bottom">
                <div class="container">
                    <a class="navbar-brand d-flex" href="#">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP8n3bzKBgYpMGkh91l_doW5fxeinFVPo_mA&usqp=CAU alt="
                            Logo" width="60" height="50 class=" d-inline-block align-text-top">
                        <h1 class="ms-4">CarFord</h1>
                    </a>
                </div>
            </nav>
        </header>
        <div class="mt-3">
            <main class="col-7 m-auto">
                <div class="card text-center">
                    <div class="shadow-sm col-12 pb-5">
                        <div class="d-flex justify-content-center">
                            <h1 class="m-5">Proprietários</h1>
                        </div>
                        <div class="flex-wrap d-flex justify-content-around" id="cardUsuario">
                        </div> 
                    </div> 
                    <div class="shadow-sm col-12 pb-5">
                        <div class="d-flex justify-content-center ">
                            <h1 class="m-5">Carros</h1>
                        </div>
                        <div class="col-11 m-auto d-flex flex-wrap " id="cardCarro">    
                        </div>
                    </div>
                    <div class="conteudo shadow-sm" id="formProprietario">
                        <h1 class="m-5">Cadastre-se</h1>
                        <div class="col-6 m-auto mb-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome:">
                                <label for="floatingInput">Digite seu nome:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome:">
                                <label for="floatingPassword">Sobrenome</label>
                            </div>
                            <button type="submit" id="btn-prop" class="btn btn-primary col-12">Enviar</button>
                        </div>
                    </div>
                    <div class="conteudo shadow-sm" id="formCarro">
                        <h1 class="m-5">Cadastrar carro</h1>
                        <div class="col-6 m-auto mb-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nome_carro" placeholder="Nome do carro:">
                                <label for="floatingInput">Nome do carro:</label>
                            </div>
                            <div class="mb-3 ">
                                <select id="modelo_carro" class="form-select">
                                  <option selected>Modelo:</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select id="cor_carro" class="form-select">
                                  <option selected>Cor:</option>
                                </select>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ano_carro" placeholder="Ano:">
                                <label for="floatingPassword">Ano:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="proprietario_carro" placeholder="Proprietário:">
                                <label for="floatingPassword">Propietário:</label>
                            </div>
                            <button type="submit" id="btn-carro" class="btn btn-primary col-12">Enviar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--JS Interno-->
    <script src="./index.js"></script>

    <!--JS Bootstrap-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
